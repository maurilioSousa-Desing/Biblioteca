{% extends "_layouts/base.html" %}

{% block title %}Cadastro de Livros{% endblock %}

{% block conteudo %}


    <div class="container mt-5">
         <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                 <div class="card">
                     <div class="card-body">
                         <h5 class="card-title">Cadastro de Livro</h5>
                            <p class="card-text">
                              Complete o Formulário abaixo para cadastrar
                              um novo <code>Livro</code>.
          </p>
          <form method="post">
            <!-- Não se esqueça dessa tag - Proteção do Formulario -->
            {% csrf_token %}
              {{ form.as_p }}
            <hr>
            <div class="text-right">
              <a href="{% url 'livros:index' %}" class="btn btn-outline-primary">Voltar</a>
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
