<!-- Estendemos do template base -->
{% extends "_layouts/base.html" %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}Página Inicial{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}
      <div class="container mt-5">
          <div class="row">
             <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cadastrar Livros</h5>
                        <p class="card-text">
                            Cadastre Aqui Um Novo <code>Livro</code>   </p>
                        <a href="{% url 'livros:cria' %}" class="btn btn-primary">
                            Novo Livro
                        </a>
                    </div>
                </div>
             </div>

             <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                 <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Livros</h5>
                           <p class="card-text">
                            Veja aqui a lista de Todos os <code>Livros</code> cadastrados.
                            </p>
                    <a href="{% url 'livros:lista' %}"  class="btn btn-primary">
                      Vá para Lista
                    </a>
             </div>
                </div>
                  </div>
              </div>
      </div>
{% endblock %}
